dartFix:
  - fvm dart fix --apply


cleanAndGet:
  - fvm flutter clean
  - fvm flutter pub get

buildClothesApk:
  - $cleanAndGet
  - fvm flutter build apk  --flavor clothes --obfuscate --split-debug-info --release


buildLocalhostApk:
  - $cleanAndGet
  - fvm flutter build apk --flavor localhost --obfuscate --split-debug-info --release


#//......................................................

buildSplitApk:
  - $cleanAndGet
  - fvm flutter build apk --split-per-abi --obfuscate --split-debug-info --release


buildBundle:
  - $cleanAndGet
  - fvm flutter build appbundle  --obfuscate --split-debug-info --release


buildIPA:
  - $cleanAndGet
  - flutter build ipa --release --obfuscate --split-debug-info


buildWebCanvas:
  - $cleanAndGet
  - fvm flutter build bundle
  - fvm flutter build web --release --web-renderer canvaskit

buildWebHtml:
  - $cleanAndGet
  - fvm flutter build bundle
  - fvm flutter build web --release --web-renderer html



